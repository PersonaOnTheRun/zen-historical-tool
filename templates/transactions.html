{% extends "header.html" %}

{% block body %}

<div class="container-fluid">
  <p class="text-center" style="max-width: 600px;">Enter your ZenCash Address in the below field. After submitting, please allow a few moments for the page to gather the data. If you encounter issues, please try using Chrome.</p>
  <form class="form-zendata" action="/zendata" method="post" role="form">
    <label for="name"> Enter your ZenCash Address : </label>
    <input type="text" name="zenaddress" placeholder="ZenCash Address" class="form-control"/>
  </form>
</div>

<button id="start-bg-job">Start Long Calculation</button><br><br>
<div id="progress" style=height:70px></div>


<script>
    function start_long_task() {
        // add task status elements
        div = $('<div class="progress" style=height:70px><div class="text-center"></div><div class="text-center">0%</div><div class="text-center">...</div><div class="text-center">&nbsp;</div></div>');
        $('#progress').append(div);

        // create a progress bar
        var nanobar = new Nanobar({
            bg: '#44f',
            target: div[0].childNodes[0]
        });

        // send ajax POST request to start background job
        $.ajax({
            type: 'POST',
            url: '/zendata/',
            data: $('form').serializeArray(),
            success: function(data, status, request) {
                status_url = request.getResponseHeader('Location');
                update_progress(status_url, nanobar, div[0]);
            },
            error: function() {
                alert('Unexpected error');
            }
        });
        console.log('are we here?1')
    }
    function update_progress(status_url, nanobar, status_div) {
        // send GET request to status URL
        console.log('are we here?2')
        $.getJSON(status_url, function(data) {
            // update UI
            percent = parseInt(data['current'] * 100 / data['total']);
            nanobar.go(percent);
            $(status_div.childNodes[1]).text(percent + '%');
            $(status_div.childNodes[2]).text(data['status']);
            if (data['state'] != 'PENDING' && data['state'] != 'PROGRESS') {
                if ('result' in data) {
                    // show result
                    $(status_div.childNodes[3]).text('Result: ' + data['result']);
                }
                else {
                    // something unexpected happened
                    $(status_div.childNodes[3]).text('Result: ' + data['state']);
                }
            }
            else {
                // rerun in 2 seconds
                setTimeout(function() {
                    update_progress(status_url, nanobar, status_div);
                }, 2000);
            }
        });
    }
    $(function() {
        $('#start-bg-job').click(start_long_task);
    });
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/nanobar/0.2.1/nanobar.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


{% endblock %}
